{% extends "base.html" %}

{% block body %}
  <div class="">
    <div class="row">
      <div class="col-lg-12">
				
				<div>
					{% if prev_ds %}
					<a href="{{ url_for('dataset', id=prev_ds.id) }}">&larr; Previous</a> 
					{% endif %}
					
					{% if next_ds %}
					<a href="{{ url_for('dataset', id=next_ds.id) }}">Next &rarr;</a>
					{% endif %}
				</div>
				
        <h1>Data Set</h1>
				
				<div id="maindiv"></div>
				
				
				<h2>Notes</h2>
				
				{% for note in notes %}
					<div>
						{{ note.text }}
					</div>
				{% endfor %}
								
      </div>
    </div>
  </div>
	
	<script>
	window.PLOTDATA = {{ points_json | safe}}
	</script>
	
{% endblock %}
