{% extends "base.html" %}
{% block body %}
	<div class="row">				
        <h1 class='nobottom'>Data Set</h1>
        	<p class='tinyText'><strong>{{ title }}</strong> from study <strong><a href="{{ url_for('study', id=studyid) }}">{{study}}</a></strong></p>	
			<div id="maindiv">
		    	<div class="col-md-2 pull-left ">
					<div>
						{% if prev_ds %}
						<a href="{{ url_for('dataset', id=prev_ds.id) }}" class='btn btn-default btn-xs pull-left'>&larr; Previous</a> 
						{% endif %}
					</div>
				</div>	
		    	<div class="col-md-2 pull-right">
      				<div>
					{% if next_ds %}
					<a href="{{ url_for('dataset', id=next_ds.id) }}" class='btn btn-default btn-xs pull-right'>Next &rarr;</a>
					{% endif %}
					</div>
				</div>
			</div>
	
		<h2>Notes</h2>
			<div>
			{% for note in notes %}
				<div>
					{{ note.text }}
				</div>
			{% endfor %}					
	      </div>
    </div>
	
	<script>
	window.PLOTDATA = {{ points_json | safe}}
	</script>
	
{% endblock %}
