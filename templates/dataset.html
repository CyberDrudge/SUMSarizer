{% extends "base.html" %}
{% block body %}
	<div class="row">	
		<div id='fileInfo' class='col-md-4 pull-left'>
			<p style='margin-top:30px;'> Files from study         		
    			<a href="{{ url_for('study', id=studyid) }}">{{study}}</a>
    		</p>
	    	<div id='fileList'>
	    		<ul class="list-unstyled">
		    		{% for all_d in all_ds %}
						<li class="list-unstyled">
							<a href="{{ url_for('dataset', id=all_d.id) }}" class='btn btn-link btn-xs pull-left'>{{all_d.title}}</a> 
						</li>
					{% endfor %}
				</ul>
			</div>
			<div id="fileNotes">
	    		<p>Active File Notes</p>
				{% for note in notes %}
				<div>{{ note.text }}</div>
				{% endfor %}					
			</div>
		</div>	
		<div class="col-md-8">			
	        <h1 class='nobottom'>Datapoints</h1>
			<div id='maindiv'></div>
        </div>
    </div>
	
	<script>
	window.PLOTDATA = {{ points_json | safe}}
	</script>
	
{% endblock %}
