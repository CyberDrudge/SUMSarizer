{% extends "base.html" %}

{% block body %}
	
	<script type="text/ng-template" id="modal.html">
    <div class="modal-header">
        <h3 class="modal-title">Create New Study</h3>
    </div>
		<form action="{{ url_for('new_study') }}" method="post">
	    <div class="modal-body">
					<div class="form-group">
						<label for="">Study Name</label>
						<input class="form-control" type="text" name="title" />
					</div>
	    </div>
	    <div class="modal-footer">
        <button type="submit" class="btn btn-success">Create</button>
        <a class="btn" ng-click="vm.cancel()">Cancel</a>
	    </div>
		</form>
  </script>

  <div class="" ng-controller="StudyCtrl as vm">
    <div class="row">
      <div class="col-lg-12">
				
				<h1>My Studies</h1>
				<div class="pull-right">				
					<a href="" class="btn btn-success" ng-click="vm.openModal()">New Study</a>
				</div>
				
				<ul>
					{% for study in mystudies %}
					<li>
						<a href="{{ url_for('study', study_id=study.Studies.id) }}">{{ study.Studies.title }}</a>
					</li>
					{% endfor %}
				</ul>

				<h1>Studies to Label</h1>
				
				<ul>
					{% for study in tolabel %}
					<li>
						<a href="{{ url_for('label_study', study_id=study.Studies.id) }}">{{ study.Studies.title }}</a>
					</li>
					{% endfor %}
				</ul>
				
      </div>
    </div>
  </div>
{% endblock %}
