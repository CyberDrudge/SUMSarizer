{% extends "base.html" %}

{% block body %}
  <div class="">
    <div class="row">
      <div class="col-lg-12">
        <h1>Data Sets</h1>
				
				<div class="pull-right">
					<a href="" class="btn btn-success">Upload</a>
					
					<form id="myform">
						<input id="files" type="file" name="file" multiple>
						<input type="submit" />
					</form>
				</div>
				
				<ul>
					{% for dataset in datasets %}
					<li>
						<p><a href="#">{{ dataset.title }}</a></p>
					</li>
					{% endfor %}
				</ul>
				
      </div>
    </div>
  </div>
{% endblock %}
